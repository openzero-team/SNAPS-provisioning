---
openstack:
  connection:
    # Note - when http_proxy is set, you must also configure ssh for proxy tunneling on your host.
    username: admin
    password: cable123
    auth_url: http://10.197.103.50:5000/v2.0/
    tenant_name: admin
    http_proxy: localhost:3128
  images:
    - image:
        name: Ubuntu
        format: qcow2
        image_user: ubuntu
        download_url: http://uec-images.ubuntu.com/releases/trusty/beta-1/ubuntu-14.04-beta1-server-cloudimg-amd64-disk1.img
        local_download_path: /tmp/create_image_tests
  networks:
    - network:
        name: osm-net
        subnet:
          name: osm-subnet
          cidr: 10.0.1.0/24
          dns_nameservers: [8.8.8.8]
        router:
          name: osm-router
          external_gateway: external
  keypairs:
    - keypair:
        name: osm-kp
        public_filepath: /tmp/osm-kp.pub
        private_filepath: /tmp/osm-kp
  instances:
    - instance:
        name: openmano-inst
        flavor: m1.large
        imageName: Ubuntu
        keypair_name: osm-kp
        sudo_user: ubuntu
        ports:
          - port:
              name: osm-net-port
              network_name: osm-net
        floating_ip:
          ext_net: external
          port_name: osm-net-port
    - instance:
        name: juju-inst
        flavor: m1.large
        imageName: Ubuntu
        keypair_name: osm-kp
        sudo_user: ubuntu
        ports:
          - port:
              name: juju-net-port
              network_name: osm-net
        floating_ip:
          ext_net: external
          port_name: juju-net-port
ansible:
    - playbook_location: ../ansible/openmano/main.yml
      hosts:
        - openmano-inst
      variables:
        tenant_name:
          type: string
          value: SNAPS-Tenant
        datacenter_name:
          type: string
          value: openstack-site
        os_user:
          type: os_creds
          value: username
        os_pass:
          type: os_creds
          value: password
        os_auth_url:
          type: os_creds
          value: auth_url
        os_tenant:
          type: os_creds
          value: tenant_name
    - playbook_location: ../ansible/juju/main.yml
      hosts:
        - juju-inst
      variables:
        juju_env_name:
          type: string
          value: osm-ansible
        os_user:
          type: os_creds
          value: username
        os_pass:
          type: os_creds
          value: password
        os_auth_url:
          type: os_creds
          value: auth_url
        os_tenant:
          type: os_creds
          value: tenant_name

