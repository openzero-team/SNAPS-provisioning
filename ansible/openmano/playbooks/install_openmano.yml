---
- hosts: all
  become: yes
  become_method: sudo
  become_user: root

  tasks:
   - name: Transfer install_osm.sh
     copy: src=../scripts/install_osm.sh dest=/tmp/install_osm.sh mode=0744

   - name: Execute install_osm.sh
     command: sh /tmp/install_osm.sh
