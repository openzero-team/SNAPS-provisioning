---
- hosts: all
  become: yes
  become_method: sudo
  become_user: root

  tasks:
   - apt_repository: repo='ppa:juju/stable'
   - apt: update_cache=yes
   - apt: name=juju
   - apt: name=juju-core
   - apt: name=juju-local
   - apt: name=juju-quickstart
   - apt: name=charm-tools
   - name: Create osm user
     user: name=osm password={{ "osm" | password_hash('sha512') }}
